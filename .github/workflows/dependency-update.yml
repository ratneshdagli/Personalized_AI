name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Update Python dependencies
      run: |
        cd flutter_backend
        pip install --upgrade pip
        pip install pip-tools
        pip-compile --upgrade requirements.in || echo "No requirements.in found"
        pip freeze > requirements.txt
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
    
    - name: Update Flutter dependencies
      run: |
        cd flutter_application_1
        flutter pub upgrade
    
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'Automated dependency updates'
        body: |
          This PR contains automated dependency updates.
          
          ## Changes
          - Updated Python dependencies in `flutter_backend/requirements.txt`
          - Updated Flutter dependencies in `flutter_application_1/pubspec.lock`
          
          ## Testing
          Please review and test these changes before merging.
        branch: dependency-updates
        delete-branch: true


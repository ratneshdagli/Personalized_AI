# Alert rules for Personalized AI Feed
groups:
- name: personalized-ai-alerts
  rules:
  - alert: BackendDown
    expr: up{job="personalized-ai-backend"} == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "Personalized AI Backend is down"
      description: "The backend service has been down for more than 1 minute."

  - alert: HighErrorRate
    expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "High error rate detected"
      description: "Error rate is above 10% for more than 2 minutes."

  - alert: HighResponseTime
    expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High response time detected"
      description: "95th percentile response time is above 2 seconds."

  - alert: DatabaseConnectionHigh
    expr: postgres_up == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "Database connection failed"
      description: "Cannot connect to PostgreSQL database."

  - alert: RedisDown
    expr: redis_up == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "Redis is down"
      description: "Redis service is not responding."

  - alert: HighMemoryUsage
    expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High memory usage"
      description: "Memory usage is above 90%."

  - alert: DiskSpaceLow
    expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: "Low disk space"
      description: "Disk space is below 10%."

  - alert: JobQueueBacklog
    expr: background_jobs_pending > 100
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "Job queue backlog high"
      description: "More than 100 jobs are pending in the queue."

  - alert: LLMAPIError
    expr: rate(llm_api_errors_total[5m]) > 0.05
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "High LLM API error rate"
      description: "LLM API error rate is above 5%."


